replicaCount: 2
image:
  repository: ghcr.io/your-org/food-ordering-system/restaurant
  pullPolicy: IfNotPresent
  tag: "latest"
service:
  type: ClusterIP
  port: 3003
  targetPort: 3003
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
envFrom:
  - configMapRef:
      name: restaurant-config
  - secretRef:
      name: restaurant-secrets
