replicaCount: 2
image:
  repository: ghcr.io/your-org/food-ordering-system/delivery
  pullPolicy: IfNotPresent
  tag: "latest"
service:
  type: ClusterIP
  port: 3006
  targetPort: 3006
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
envFrom:
  - configMapRef:
      name: delivery-config
  - secretRef:
      name: delivery-secrets
