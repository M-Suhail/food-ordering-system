replicaCount: 2
image:
  repository: ghcr.io/your-org/food-ordering-system/payment
  pullPolicy: IfNotPresent
  tag: "latest"
service:
  type: ClusterIP
  port: 3005
  targetPort: 3005
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
envFrom:
  - configMapRef:
      name: payment-config
  - secretRef:
      name: payment-secrets
