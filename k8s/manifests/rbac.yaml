apiVersion: v1
kind: ServiceAccount
metadata:
  name: food-ordering-app
  namespace: food-ordering

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: food-ordering-role
  namespace: food-ordering
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: food-ordering-rolebinding
  namespace: food-ordering
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: food-ordering-role
subjects:
  - kind: ServiceAccount
    name: food-ordering-app
    namespace: food-ordering

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal
  namespace: food-ordering
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: food-ordering
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: food-ordering
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress
  namespace: food-ordering
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 3000
